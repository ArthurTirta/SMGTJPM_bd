version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smgt_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - jeans-network
    restart: unless-stopped
    volumes:
      - .:/backend_fastapi

  postgres:
    image: postgres:15-alpine
    container_name: smgt_postgres
    networks:
      - jeans-network
    env_file:
      - .env
    ports:
      - "5432:5432"

    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio-smgt
    ports:
      - "9000:9000"     # API
      - "9001:9001"     # Console
    env_file:
      - .env
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - jeans-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
networks:
  jeans-network:
    driver: bridge

volumes:
  db_data:

  minio_data:
    driver: local